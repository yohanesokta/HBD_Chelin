<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Hari...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Countdown-specific styles */
        #countdownOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color, #0d0c1d);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 2rem;
        }
        #timer {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }
        .time-unit span {
            font-size: clamp(2.5rem, 15vw, 5rem);
            font-family: var(--font-heading, 'Playfair Display', serif);
            color: var(--white, #fff);
            font-weight: 800;
            line-height: 1;
            text-shadow: 0 0 20px var(--glow-pink, #f95d7a);
        }
        .time-unit label {
            font-size: clamp(0.8rem, 4vw, 1rem);
            color: var(--primary-text, #e0e0e0);
            margin-top: 0.5rem;
        }
        #countdownOverlay h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
        }
        #countdownOverlay p {
            color: var(--accent-color, #f9a8d4);
        }
    </style>
</head>
<body>
    <div id="countdownOverlay">
        <h1>Sesuatu yang spesial sedang disiapkan...</h1>
        <div id="timer">
            <div class="time-unit"><span id="days">00</span><label>Hari</label></div>
            <div class="time-unit"><span id="hours">00</span><label>Jam</label></div>
            <div class="time-unit"><span id="minutes">00</span><label>Menit</label></div>
            <div class="time-unit"><span id="seconds">00</span><label>Detik</label></div>
        </div>
        <p>Untuk ulang tahunmu, 19 Desember 2025</p>
    </div>

    <script>
        const targetDate = new Date('2025-12-19T00:00:00');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(timerInterval);
                window.location.href = 'index.html'; // Redirect when time is up
                return;
            }

            daysEl.innerText = Math.floor(distance / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            hoursEl.innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            minutesEl.innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            secondsEl.innerText = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
